{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="column" style="float: left; width: 50%;">
    </div>
    <div class="column" style="float: left; width: 50%;">
      <h1><b>{{ resultResnet.model_name }} Model</b></h1>
      <div>
        <img src="{{ resultResnet.image_path }}" class="img-rounded" width="500">
      </div>
      <h1><b>Time elapsed</b>: {{resultResnet.time_elapsed }} seconds</h1>
      <h1><b>Predictions</b>: </h1>
      <ol>
      {% for i, j in resultResnet.class_with_scores %}
        <h1><li>{{ i }} - {{ j }}%</li></h1>
      {% endfor %}
      </ol>

    </div>


      

    <hr>
    <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
  </div>
</div>

{% endblock %}
